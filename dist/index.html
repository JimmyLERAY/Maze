<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>MultiMaze</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="game"></div>
        <div id="menu">
            <div id="player_1">Player 1</div>
            <div id="player_2">Press <div class="keyboard button">Enter</div> or <div class="gamepad button">A</div> to add a <b>player</b></div>
            <div id="chrono">
                <span id="versus"></span>
                <span id="message"></span>
                <span id="coop"></span>
                <span id="seconds"></span>
                <span id="milliseconds"></span></div>
            <div id="player_3"></div>
            <div id="player_4"></div>
            <div id="player_5" style="display:none"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
